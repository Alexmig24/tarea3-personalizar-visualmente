<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script type="module" src="./index.js" ></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <label class="switch">
                <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
                <span class="slider"></span>
            </label>
        </div>
        <div class="cards-wrapper">
            <espe-product-card id="card"
                name="Audífonos Gamer Pro"
                image="https://digitalsmart.ec/wp-content/uploads/2024/01/AUDIFONOS-GAMER-INALMABRICOS-LOGITECH-G-PRO-X-2-LIGHTSPEED-2.jpg"
                rating="4.8"
                sales="120"
                lowstock
                offer="15"
                sku="XTR-4431"
                currentPrice="49.99"
                originalPrice="59.99"
                hasDiscount
                theme="light"
            ></espe-product-card>
        
            <br>
    
            <espe-card id="card"
                name="Audífonos Gamer Pro"
                image="https://digitalsmart.ec/wp-content/uploads/2024/01/AUDIFONOS-GAMER-INALMABRICOS-LOGITECH-G-PRO-X-2-LIGHTSPEED-2.jpg"
                rating="4.8"
                sales="120"
                lowstock
                offer="15"
                sku="XTR-4431"
                currentPrice="49.99"
                originalPrice="59.99"
                hasDiscount
                theme="light"
            ></espe-card>
        </div>
    </div>

    <script>
        const allCards = document.querySelectorAll('espe-product-card, espe-card');
        const themeToggle = document.getElementById('themeToggle');

        themeToggle.checked = allCards[0]?.getAttribute('theme') === 'dark';
        document.body.classList.toggle('dark', themeToggle.checked);

        function toggleTheme() {
            const isDark = themeToggle.checked;
            allCards.forEach(card => {
                card.setAttribute('theme', isDark ? 'dark' : 'light');
            });
            document.body.classList.toggle('dark', isDark);
        }

    </script>
</body>
</html>
